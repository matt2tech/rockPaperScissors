<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js' defer></script>
    <script src="javascript.js" defer></script>
</head>

<body>
    <nav class='bg-warning whiteText'>
        <p>ROCK PAPER SCISSORS</p>
    </nav>
    <div class='d-flex justify-content-around'>
        <img id='playerHand' class='border border-warning rounded' src='images/start.jpg' alt='player'>
        <div class='d-flex flex-column align-items-center justify-content-center'>
            <button class='btn btn-warning m-1 whiteText' value='rock'>Rock</button>
            <button class='btn btn-warning m-1 whiteText' value='paper'>Paper</button>
            <button class='btn btn-warning m-1 whiteText' value='scissors'>Scissors</button>
        </div>
        <img id='comHand' class='border border-warning rounded' src='images/start.jpg' alt='com'>
    </div>
    <div class='hide bg-warning'>
        <p></p>
    </div>
</body>
